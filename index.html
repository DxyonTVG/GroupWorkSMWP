<!DOCTYPE html>
<head>
    <title>G1 Shopper Page</title>
    <!-- Dayon M -->
</head>
<body>
    <h1>Shopper Information For The Records!</h1>
    <form>
        <label for="email">Email (This is so required!!):</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="name">Name (We ARE Going To NEED Your Name):</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone (#):</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="age">Age (We NEED your AGE):</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="address">Address (Like Where Do We Ship This To SCOOB):</label>
        <input type="text" id="address" name="address" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <style>
        /* Dayon M */
        body {
            background-color: black;
            color: white;
            font-family: ariel;
        }

        h1 {
            color: white;
        }

        form {
            background-color: red;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }
    </style>
    <!-- Dayon M -->
</body>
</html>
